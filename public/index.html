<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!-- Our styles (over materialize) -->
      <link type="text/css" rel="stylesheet" href="css/my.css"/>
      <!--Let browser know website is optimized for mobile-->
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <!-- Material icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>
      <div id="main_page" class="">

        <div class="row">
          <div id="left_column" class="col s12 m2 blue-grey darken-4">
            <div class="row">
              <div class="col s12 blue-grey darken-3">
                <h5 class="center-align">Options</h5>
                <div class="divider"></div>
                <br>
                <!-- Alias textbox -->
                <label class="active" for="option_username_text">Alias</label>
                <input disabled id="option_username_text" type="text" class="option_field ">

                <!-- Room textbox -->
                <label class="active" for="option_room_text">Room</label>
                <input disabled id="option_room_text" type="text" class="option_field ">
                <!-- Avatar textbox -->
                <label hidden class="active" for="option_avatar_text">Avatar URL</label>
                <input hidden disabled value="" id="option_avatar_text" type="text" class="option_field ">

                <a id="option_button" class="waves-effect waves-light btn ">Edit</a>
              </div>
            </div>
          </div>
          <div id="center_column" class="col s12 m6 blue-grey darken-3">
              <h5 class="center-align">TFG</h5>
              <div class="divider"></div>
              <p class="center-align"> Fran Rey
              <!-- For connection test only -->
              <div id="videos">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
              </div>
              <!-- Appended the THREE.js renderer here -->
              <div id="canvas"></div>
          </div>
          <div id="right_column" class="col s12 m4 blue-grey darken-4">
            <div class="row">
              <div class="col s12 blue-grey darken-3">
                <h5 id="connected_users_header" class="center-align">Connected Users</h5>
              </div>
            </div>
            <div class="divider"></div>

            <div id="connected_users_container" >
              <ul class="collection" id="userlist"></ul>
            </div>
          </div>
        </div>
      </div>



      <!--Import jQuery before materialize.js-->
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Materialize CSS -->
      <script src="js/libs/materialize.min.js"></script>
      <!-- Socket.IO -->
      <script src="/socket.io/socket.io.js"></script>
      <!-- <script src="http:192.168.1.131:3000/socket.io/socket.io.js"></script> -->
      <!-- WebRTC Adapter -->
      <script src="js/libs/adapter.js"></script>

      <!-- App implementation -->
      <script src="js/main.js"></script>
      <script>

      </script>

    </body>
  </html>
